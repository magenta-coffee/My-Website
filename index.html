<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/89a074e21a.js"
			crossorigin="anonymous"></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap"
			rel="stylesheet" />
		<link
			rel="icon"
			type="image/png"
			href="imgs/nav/logo.png" />
		<title>Ellie Jiyoung An</title>
		<meta
			name="author"
			content="Jiyoung An" />
		<meta
			name="description"
			content="Cute personal portfolio website for Ellie" />
		<link
			rel="stylesheet"
			href="style.css" />
		<script
			src="main.js"
			defer></script>
	</head>
	<body>
		<!-- Navbar -->
		<nav id="navbar">
			<div class="navbar__logo">
				<img
					src="imgs/nav/logo.png"
					alt="Logo" />
				<a href="#">Ellie Jiyoung An</a>
			</div>
			<ul class="navbar__items">
				<li class="navbar__items__item">About</li>
				<li class="navbar__items__item">Skills</li>
				<li class="navbar__items__item">Works</li>
			</ul>
		</nav>
		<!-- Profile -->
		<section id="profile">
			<div class="profile__photo">
				<img
					src="imgs/profile.png"
					alt="My profile photo" />
			</div>
			<ul class="profile__links">
				<li class="link">
					<div class="link__icon">
						<img
							src="imgs/svg files/envelope-solid.svg"
							alt="Email icon" />
					</div>
					<div class="link__text">Email</div>
				</li>
				<li class="link">
					<div class="link__icon">
						<img
							src="imgs/svg files/github.svg"
							alt="Github icon" />
					</div>
					<div class="link__text">Github</div>
				</li>
				<li class="link">
					<div class="link__icon">
						<img
							src="imgs/svg files/linkedin.svg"
							alt="LinkedIn icon" />
					</div>
					<div class="link__text">LinkedIn</div>
				</li>
				<li class="link">
					<div class="link__icon">
						<img
							src="imgs/svg files/blog-solid.svg"
							alt="Blog icon" />
					</div>
					<div class="link__text">Blog</div>
				</li>
			</ul>
		</section>

		<!-- Guest books -->
		<section id="guestbook">
			<h2>Guest Books</h2>
			<img
				src="imgs/svg files/plus-solid.svg"
				alt=""
				class="guestbook__addBtn" />
			<div class="guestbook__guests">
				<div class="guest">
					<div class="guest__head">
						<h3 class="head_guestID">Guest ID here</h3>
						<div class="head__date">Date here</div>
					</div>
					<div class="guest__body">
						<p>Your website looks fantastic!</p>
					</div>
					<div class="guest__footBtns">
						<img
							src="imgs/svg files/pen-to-square-solid.svg"
							alt=""
							class="footBtns__editBtn" />
						<img
							src="imgs/svg files/xmark-solid.svg"
							alt=""
							class="footBtns__removeBtn" />
					</div>
				</div>
			</div>
		</section>

		<!-- About -->
		<secection id="about"></secection>

		<!-- Skills -->
		<section id="skills"></section>

		<!-- Works -->
		<section id="works"></section>
	</body>
</html>
